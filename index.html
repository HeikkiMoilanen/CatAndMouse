    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>

    <script>
      (function initializeFirebase() {
        // Your web app's Firebase configuration
        var firebaseConfig = {
          apiKey: "AIzaSyCz4NWEzdrc9x5Oq3i4gYuWIV1a_IuIsAk",
          authDomain: "catandmouse-1241a.firebaseapp.com",
          databaseURL: "https://catandmouse-1241a.firebaseio.com",

    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/engine.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
  </head>
  <body
    onmousemove="main.handleMouseMove(event)"
    ontouchstart="main.handleTouchStart(event)"
    ontouchmove="main.handleTouchMove(event)"
    ontouchend="main.handleTouchEnd(event)"
  >
    <div class="racing-area-container" id="racing-area-container">
      <div class="score" id="score">0</div>
      <div class="racing-area" id="racing-area">
        <div id="startModal" class="modal start-modal">
          <h1 class="modal-header">Run Mouse Run!</h1>
          <img class="instructions-image" src="cheese.png" alt="cheese" />
          <p class="modal-instructions">Eat cheese and prosper!</p>
          <button id="startButton" class="primary-button" onclick="main.handleStartClick()">Start</button>
        </div>
        <div id="scoreScreen" class="modal score-screen hidden">
          <h1 class="start-modal-header">Caught! Yummy!</h1>
          <img class="instructions-image" src="cat.png" alt="cat" />
          <p id="scoreScreenScoreField" class="modal-instructions"></p>
          <button id="startButton" class="primary-button" onclick="main.handleRestartClick()">Go again!</button>
        </div>
        <img id="scaredMouse" class="game-character" src="mouse.png" alt="mouse" />
        <img id="scaryCat" class="game-character" src="cat.png" alt="cat" />
        <img id="cheese" class="game-character" src="cheese.png" alt="cheese" />
      </div>
    </div>
  </body>
